<body>
    <header>
        <nav>
            <ul class="navbar_links">

    <div class="studygroupimage">

    <div id="createstudygroup">
        <h1> Create Your Own Study Group!</h1> <br>
        
        <label for="groupName">Group Name:</label> <br> <br>
        <input type="groupNameResponse" id="GroupName"> <br> <br>

        <label for="groupName">Subject (Category):</label> <br> <br>
        <select name="subject" id="subject">
            <option value="default">Choose Option</option>
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="technology">Technology</option>
            <option value="socialscience">Social Science</option>
            <option value="english">English</option>
            <option value="arts">Arts</option>
            <option value="languages">Languages</option>
            <option value="business">Business</option>
            <option value="testprep">Test Prep</option>
        </select> 
        <br> <br>

        <label for="groupName">Topic(s):</label> <br> <br>
        <input type="groupNameResponse" id="GroupName"> <br> <br>

        <button onclick="window.location.href='viewstudygroups.html'">Submit</button> <br> <br>
    </div>



    

    
    <form></form>
    <h id="createdPageHead"></h>
